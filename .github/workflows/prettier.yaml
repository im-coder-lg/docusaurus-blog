name: Prettier everywhere

on:
  schedule:
    - cron: 30 05 15 * *
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # Make sure the actual branch is checked out when running on pull requests
          ref: ${{ github.head_ref }}
          # This is important to fetch the changes to the previous commit
          fetch-depth: 0
          repo-token: ${{ secrets.PAT_GITHUB_TOKEN }}
        if: success()
      - name: Git Pull everything
        run: |
          git fetch
          git pull
        if: success()
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"
        if: success()
      - name: Code Formatting (website)
        run: |
          npm i -g prettier
          npx prettier --write . 
      - name: Inspect for Prettier
        run: |
          npm install
          npx prettier --check --ignore src/css/fonts
        if: success()
      - name: Commit
        run: |
          git config --global user.name "github-actions [bot]"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Code Formatting"
          git push --force
      - name: Final thing
        run: |
          echo "Prettified code ✨"
          curl \
            -H "Title: Prettie workflow success"
            -H "Priority: urgent" \
            -d "Prettier workflow job completed successfully for im-coder-lg/docusaurus-blog ✨" \
            ${NTFY-URI}
        
        env:
          NTFY-URI: ${{secrets.NTFY_URI}}
